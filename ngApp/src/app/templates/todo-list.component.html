<!DOCTYPE html>
<div class="container w-75">
	<div class="center">
		<div class="row">
		  <div>
			<input [(ngModel)]="todo.title"
			  id="input_text"
			  type="text"
			  length="140"
			  class="form-control add-todo"
			  placeholder="add-todo"
			>

		  </div>
		</div>

    <div class="todo-list row">
      <div *ngFor="let todo of todos">

          </div>
      </div>
    </div>
</div>
